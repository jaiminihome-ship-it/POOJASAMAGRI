<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Management - Cloud Pro V2</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { 
      --main: #FF6F00; /* Crispy Bhagwa */
      --dark: #2D3436; 
      --light: #f8f9fa; 
    }
    body { font-family: 'Noto Sans Devanagari', sans-serif; background: #eaeff2; margin: 0; padding-bottom: 120px; }
    
    header { 
      background: var(--dark); color: white; padding: 20px; text-align: center; 
      position: sticky; top: 0; z-index: 100; border-bottom: 4px solid var(--main); 
    }
    
    .pooja-section { background: white; margin: 15px; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .pooja-header { 
      background: #FFF3E0; padding: 15px; font-weight: bold; font-size: 18px; 
      color: var(--dark); border-bottom: 1px solid #ffe0b2;
      display: flex; justify-content: space-between; align-items: center;
    }
    
    .item-row { padding: 12px 15px; border-bottom: 1px solid #eee; display: grid; grid-template-columns: 1.5fr 1fr 1.2fr 40px; gap: 8px; align-items: center; }
    
    input, select { padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; font-weight: 700; }
    input:focus { border-color: var(--main); outline: none; }
    
    .add-box { padding: 15px; background: #fdfdfd; border-top: 1px dashed var(--main); }
    .add-box textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; height: 60px; margin-bottom: 10px; font-family: inherit; }
    
    .btn-add-db { background: var(--main); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }

    .footer-nav { 
      position: fixed; bottom: 0; width: 100%; background: white; 
      display: grid; grid-template-columns: 1fr 1fr; gap: 10px; 
      padding: 15px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); box-sizing: border-box; 
    }
    .btn-save { background: #607d8b; color: white; padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; }
    .btn-next { background: var(--dark); color: white; padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; }
    
    .item-name { font-size: 14px; font-weight: 700; color: #000; }
    .check-box-large { width: 22px; height: 22px; cursor: pointer; accent-color: var(--main); }

    /* ‡§®‡§Ø‡•Ä ‡§è‡§Ç‡§ü‡•ç‡§∞‡•Ä ‡§ï‡•á ‡§≤‡§ø‡§è ‡§µ‡§ø‡§ú‡•Å‡§Ö‡§≤ ‡§ï‡§®‡•ç‡§´‡§∞‡•ç‡§Æ‡•á‡§∂‡§® */
    .new-flash { animation: flash 1s; }
    @keyframes flash { from { background: #fff3e0; } to { background: transparent; } }
  </style>
</head>
<body>

<header><h2 style="margin:0; font-size: 20px;">üì¶ ‡§∏‡§æ‡§Æ‡§ó‡•ç‡§∞‡•Ä ‡§™‡•ç‡§∞‡§¨‡§Ç‡§ß‡§® (Cloud Pro V2)</h2></header>

<div id="mainContainer">
  <div style="text-align:center; padding:40px;">‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</div>
</div>

<div class="footer-nav">
  <button class="btn-save" onclick="saveAsTemplate()">üíæ ‡§ï‡•ç‡§≤‡§æ‡§â‡§° ‡§™‡§∞ ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç</button>
  <button class="btn-next" onclick="goToPreview()">Next: Preview ‚Üí</button>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyhXVfu7WVAs2pQQLyH3lkkO3ZG-rmbqTmyygjqH8XeWyQPNgqx49whCIsa8WttKRZ4/exec";
  const selectedPoojas = JSON.parse(localStorage.getItem("selected_poojas") || "[]");
  let masterData = [];

  async function init() {
    try {
      const res = await fetch(API_URL);
      masterData = await res.json();
      renderAll();
    } catch (e) { 
      document.getElementById("mainContainer").innerHTML = "<p style='text-align:center; padding:20px;'>‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•Å‡§à‡•§</p>";
    }
  }

  function togglePoojaItems(headerCheckbox, poojaName) {
    const section = headerCheckbox.closest('.pooja-section');
    const checkboxes = section.querySelectorAll('.include');
    checkboxes.forEach(cb => cb.checked = headerCheckbox.checked);
  }

  // ‡§π‡•á‡§≤‡•ç‡§™‡§∞ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®: ‡§∞‡•ã (Row) ‡§¨‡§®‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è
  function getItemHtml(samagri, poojaName, matched = {}, isChecked = 'checked') {
    return `
      <div class="item-row" data-pooja="${poojaName}">
        <span class="item-name">${samagri}</span>
        <input type="text" class="qty" value="${matched.qty || ''}" placeholder="Qty">
        <select class="unit">
          <option value="">‡§á‡§ï‡§æ‡§à</option>
          ${['‡§ó‡•ç‡§∞‡§æ‡§Æ','‡§ï‡§ø‡§ó‡•ç‡§∞‡§æ','‡§®‡§ó','‡§™‡•à‡§ï‡•á‡§ü','‡§∞‡•Å‡§™‡§Ø‡•á','‡§õ‡•ã‡§ü‡•Ä ‡§∂‡•Ä‡§∂‡•Ä','‡§¨‡§°‡§º‡•Ä ‡§∂‡•Ä‡§∂‡•Ä','‡§¨‡§Ç‡§°‡§≤','‡§≤‡•Ä‡§ü‡§∞'].map(u => 
            `<option ${matched.unit===u?'selected':''}>${u}</option>`
          ).join('')}
        </select>
        <input type="checkbox" class="include check-box-large" ${isChecked}>
      </div>`;
  }

  function renderAll() {
    const container = document.getElementById("mainContainer");
    const savedItems = JSON.parse(localStorage.getItem("final_samagri") || "[]");
    container.innerHTML = "";

    selectedPoojas.forEach(poojaName => {
      const section = document.createElement("div");
      section.className = "pooja-section";
      let itemsHtml = "";
      const poojaItems = masterData.filter(d => d.pooja === poojaName);

      poojaItems.forEach((item) => {
        const matched = savedItems.find(s => s.name === item.samagri && s.pooja === poojaName) || {};
        const isChecked = savedItems.length > 0 ? (matched.name ? 'checked' : '') : 'checked';
        itemsHtml += getItemHtml(item.samagri, poojaName, matched, isChecked);
      });

      section.innerHTML = `
        <div class="pooja-header">
          <span>üïâÔ∏è ${poojaName}</span>
          <input type="checkbox" class="check-box-large" checked onclick="togglePoojaItems(this, '${poojaName}')">
        </div>
        <div class="items-list" id="list-${poojaName}">${itemsHtml || '<p style="padding:15px; color:#999;">‡§ï‡•ã‡§à ‡§∏‡§æ‡§Æ‡§ó‡•ç‡§∞‡•Ä ‡§®‡§π‡•Ä‡§Ç</p>'}</div>
        <div class="add-box">
          <textarea id="newItems-${poojaName}" placeholder="‡§®‡§Ø‡•Ä ‡§∏‡§æ‡§Æ‡§ó‡•ç‡§∞‡•Ä ‡§≤‡§ø‡§ñ‡•á‡§Ç (‡§π‡§∞ ‡§≤‡§æ‡§á‡§® ‡§Æ‡•á‡§Ç ‡§è‡§ï)"></textarea>
          <button class="btn-add-db" onclick="bulkAdd('${poojaName}')">+ Database ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</button>
        </div>
      `;
      container.appendChild(section);
    });
  }

  function gatherData() {
    const finalItems = [];
    document.querySelectorAll(".item-row").forEach(row => {
      if(row.querySelector(".include").checked) {
        finalItems.push({
          name: row.querySelector(".item-name").innerText,
          qty: row.querySelector(".qty").value,
          unit: row.querySelector(".unit").value,
          pooja: row.dataset.pooja
        });
      }
    });
    return finalItems;
  }

  async function saveAsTemplate() {
    const meta = JSON.parse(localStorage.getItem("pooja_meta") || "{}");
    const name = prompt("‡§Ø‡§ú‡§Æ‡§æ‡§® ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§¨‡§¶‡§≤‡•á‡§Ç ‡§Ø‡§æ ‡§µ‡§π‡•Ä ‡§∞‡§ñ‡•á‡§Ç:", meta.yajman || "");
    if(!name) return;
    const currentSamagri = gatherData();
    const payload = {
      action: "saveTemplate", id: Date.now(), name: name, date: new Date().toLocaleDateString('hi-IN'),
      poojas: selectedPoojas.join(", "), meta: { ...meta, yajman: name }, samagri: currentSamagri
    };
    try {
      await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
      alert("‡§ü‡•á‡§Æ‡•ç‡§™‡§≤‡•á‡§ü ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§π‡•ã ‡§ó‡§Ø‡§æ! ‚òÅÔ∏è");
    } catch (e) { alert("‡§ï‡•á‡§µ‡§≤ ‡§≤‡•ã‡§ï‡§≤ ‡§Æ‡•á‡§Ç ‡§∏‡•á‡§µ ‡§π‡•Å‡§Ü‡•§"); }
  }

  function goToPreview() {
    localStorage.setItem("final_samagri", JSON.stringify(gatherData()));
    window.location.href = "preview.html";
  }

  // === ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§Ø‡§π‡§æ‡§Å ‡§¨‡§¶‡§≤‡§æ‡§µ ‡§ï‡§ø‡§Ø‡§æ ‡§π‡•à: NO RELOAD LOGIC ===
  async function bulkAdd(pooja) {
    const textarea = document.getElementById(`newItems-${pooja}`);
    const text = textarea.value.trim();
    if(!text) return;
    
    const itemsToAdd = text.split("\n").filter(i => i.trim() !== "");
    const btn = document.querySelector(`button[onclick="bulkAdd('${pooja}')"]`);
    const listDiv = document.getElementById(`list-${pooja}`);
    
    btn.innerText = "‡§ú‡•ã‡§°‡§º ‡§∞‡§π‡•á ‡§π‡•à‡§Ç...";
    btn.disabled = true;

    // ‡§Ö‡§ó‡§∞ ‡§≤‡§ø‡§∏‡•ç‡§ü ‡§ñ‡§æ‡§≤‡•Ä ‡§•‡•Ä ‡§§‡•ã "‡§ï‡•ã‡§à ‡§∏‡§æ‡§Æ‡§ó‡•ç‡§∞‡•Ä ‡§®‡§π‡•Ä‡§Ç" ‡§Æ‡•à‡§∏‡•á‡§ú ‡§π‡§ü‡§æ‡§è‡§Å
    if(listDiv.innerHTML.includes("‡§ï‡•ã‡§à ‡§∏‡§æ‡§Æ‡§ó‡•ç‡§∞‡•Ä ‡§®‡§π‡•Ä‡§Ç")) listDiv.innerHTML = "";

    for(let item of itemsToAdd) {
      const cleanItem = item.trim();
      try {
        await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "add", pooja: pooja, samagri: cleanItem })
        });
        
        // ‡§Æ‡§æ‡§∏‡•ç‡§ü‡§∞ ‡§°‡•á‡§ü‡§æ ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
        masterData.push({ pooja: pooja, samagri: cleanItem });
        
        // ‡§¨‡§ø‡§®‡§æ ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ ‡§ï‡•á ‡§®‡§Ø‡•Ä ‡§∞‡•ã (Row) ‡§ú‡•ã‡§°‡§º‡•á‡§Ç
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = getItemHtml(cleanItem, pooja);
        const newRow = tempDiv.firstElementChild;
        newRow.classList.add('new-flash'); 
        listDiv.appendChild(newRow);
      } catch (e) { console.error("Error adding:", cleanItem); }
    }

    textarea.value = "";
    btn.innerText = "+ Database ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡§°‡§º‡•á‡§Ç";
    btn.disabled = false;
    // ‡§ï‡•ã‡§à location.reload() ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã‡§ó‡§æ
  }

  init();
</script>
</body>
</html>
