<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect | Pt. Yugal Acharya</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-dark: #050505;
      --card-glass: rgba(25, 25, 25, 0.8);
      --gold-grad: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7);
      --gold-accent: #BF953F;
      --text-light: #ffffff;
      --text-gold: #FCF6BA;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(191, 149, 63, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(179, 135, 40, 0.1) 0%, transparent 50%),
        url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23BF953F' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      color: var(--text-light);
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center; padding: 25px;
    }

    .container { width: 100%; max-width: 450px; text-align: center; position: relative; z-index: 1; }

    .profile-header { margin-bottom: 40px; }
    
    /* === यहाँ किया है बड़ा बदलाव (Size Adjustment) === */
    .profile-img-container {
      position: relative;
      width: 260px; /* इसे 260px कर दिया गया है ताकि चेहरा पूरा दिखे */
      height: 260px;
      margin: 0 auto 30px; /* मार्जिन भी थोड़ा बढ़ाया */
    }
    
    .profile-img-container::before {
        content: '';
        position: absolute;
        top: -10px; left: -10px; right: -10px; bottom: -10px;
        background: var(--gold-grad);
        border-radius: 50%;
        z-index: -1;
        animation: spin 8s linear infinite;
        opacity: 0.8;
        filter: blur(10px);
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    .profile-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      /* फोटो को थोड़ा नीचे खिसकाया ताकि चेहरा सेंटर में आए */
      object-position: center top; 
      border: 6px solid var(--bg-dark);
      box-shadow: 0 0 25px rgba(191, 149, 63, 0.5);
    }
    /* ========================================== */

    .user-name {
      font-family: 'Cinzel Decorative', serif;
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 10px;
      background: var(--gold-grad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }
    .user-bio { font-size: 16px; color: var(--text-gold); opacity: 0.9; font-weight: 400; letter-spacing: 1px; }

    .hero-btn {
      position: relative;
      display: flex; align-items: center; justify-content: center; gap: 12px;
      width: 100%; padding: 22px; margin-bottom: 35px;
      background: var(--gold-grad); color: var(--bg-dark);
      text-decoration: none; border-radius: 20px;
      font-weight: 800; font-size: 20px;
      box-shadow: 0 10px 30px rgba(191, 149, 63, 0.4);
      overflow: hidden; transition: transform 0.3s;
      border: 2px solid var(--gold-accent);
    }
    
    .hero-btn::after {
        content: '';
        position: absolute;
        top: -50%; left: -50%; width: 200%; height: 200%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
        transform: rotate(45deg);
        animation: shimmer 3s infinite;
    }
    @keyframes shimmer { 0% { transform: translateX(-100%) rotate(45deg); } 100% { transform: translateX(100%) rotate(45deg); } }

    .hero-btn:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 15px 40px rgba(191, 149, 63, 0.6); }

    .links-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

    .link-card {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 25px 15px; background: var(--card-glass);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(191, 149, 63, 0.3); border-radius: 22px;
      text-decoration: none; color: var(--text-light);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .link-card:hover {
      transform: translateY(-8px);
      border-color: var(--text-gold);
      background: linear-gradient(135deg, rgba(191, 149, 63, 0.2), rgba(25,25,25,0.9));
      box-shadow: 0 20px 40px -10px rgba(191, 149, 63, 0.5);
    }
    
    .card-icon { font-size: 34px; margin-bottom: 15px; color: var(--gold-accent); transition: 0.3s; filter: drop-shadow(0 0 5px rgba(191, 149, 63, 0.3)); }
    .link-card:hover .card-icon { transform: scale(1.1); color: var(--text-gold); filter: drop-shadow(0 0 10px rgba(252, 246, 186, 0.7)); }
    .card-title { font-weight: 600; font-size: 15px; letter-spacing: 0.5px; }

    .yt:hover .card-icon { color: #FF0000; filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.6)); }

    .footer { margin-top: 50px; font-size: 13px; color: var(--gold-accent); opacity: 0.7; letter-spacing: 2px; font-weight: 600; }
  </style>
</head>
<body>

<div class="container">

    <div class="profile-img-container">

    <h1 class="user-name">पं. युगल आचार्य</h1>

  <main>

      </a>

      <a href="https://Astroyugalacharya.in" class="link-card web" target="_blank">
        <i class="fas fa-globe card-icon"></i>

      </a>

      <a href="https://www.instagram.com/yugalaacharya" class="link-card insta" target="_blank">

      </a>

      <a href="https://www.facebook.com/yugal.sharma.583" class="link-card fb" target="_blank">

      <a href="https://share.google/oQ3ktVvgQcR6gK0nY" class="link-card gbiz" target="_blank">

        <i class="fas fa-map-marker-alt card-icon"></i>

      </a>
    </div>
  </main>

  <footer class="footer">
    <p>॥ शुभम् भवतु ॥</p>
    <p style="margin-top:8px; font-size: 11px; opacity: 0.5;">© 2026 Astro Yugal Acharya. Jaipur.</p>
  </footer>
</div>

</body>
</html>
